tags:
  - Damage Reports
summary: Fetch all damage reports
description: Retrieve a list of all damage reports.
responses:
  200:
    description: A list of damage reports
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          description:
            type: string
            example: "Broken window"
          date:
            type: string
            format: date
            example: "2023-10-12"
          status:
            type: string
            example: "Pending"
  500:
    description: Internal server error